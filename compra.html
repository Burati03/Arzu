      <input type="hidden" name="_next" value="http://127.0.0.1:5502/obrigado.html">

      "Arcol AP 150": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],
      "Arcol EB 180": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],
      "Arcol EB 400": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],
      "Arcol EB 411": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],
      "Arcol EB 400 R": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],
      "Arcol EB 410 R": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],

      "Arcol EB 360 P": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],
      "Arcol EB 360": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"],

      "Arcoat BR 1000": ["Granel 13.500Kg", "BR 45Kg", "IBC 950Kg/1000Kg", "Granel 27.500Kg"]
    };

    function atualizarVariacoes(produto) {
      variacaoSelect.innerHTML = '<option value="">-- Selecione a Quantidade --</option>';
      if (variacoesPorProduto[produto]) {
        variacoesPorProduto[produto].forEach(variacao => {
          const option = document.createElement('option');
          option.value = variacao;
          option.textContent = variacao;
          variacaoSelect.appendChild(option);
        });
      }
    }

    if (produtoURL) {
      const nomeProduto = decodeURIComponent(produtoURL.replace(/-/g, ' '));
      produtoSelect.value = nomeProduto;
      atualizarVariacoes(nomeProduto);
    }

    produtoSelect.addEventListener('change', () => {
      atualizarVariacoes(produtoSelect.value);
    });
  </script>
</body>
