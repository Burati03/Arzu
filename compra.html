  <main>
    <h2>Negocie com a gente</h2>
    <p>Produto selecionado: <span id="produtoSelecionado">...</span></p>

<form action="https://formsubmit.co/seuemail@exemplo.com" method="POST" class="formulario">
  <label for="name">Nome:</label>
  <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>

  <label for="email">E-mail:</label>
  <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

  <label for="produto">Escolha o produto:</label>
  <select name="produto" id="produto" required>
    <option value="">-- Selecione o produto --</option>
    <option value="Cola Arpel">Cola Arpel</option>
    <option value="Impermeabilizante AZ">Impermeabilizante AZ</option>
    <option value="Tinta Protech">Tinta Protech</option>
  </select>

  <label for="mensagem">Mensagem:</label>
  <textarea name="mensagem" id="mensagem" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>

  <input type="hidden" name="_next" value="http://127.0.0.1:5502/obrigado.html">

  <button type="submit">Enviar</button>
</form>

  </main>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const produto = urlParams.get('produto') || 'Não especificado';

    document.getElementById('produtoSelecionado').textContent = produto;
    document.getElementById('inputProduto').value = produto;
  </script>
